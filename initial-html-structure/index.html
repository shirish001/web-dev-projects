<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with html, css, javascript and - of course - lots of love</p>
    </header>
    <main>
      <!-- this aside element will contain the pop up overlay for storing player name,
         was created after the game-configuration section -->

      <aside>
        <form>
          <div>
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button">Cancel</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>player 1</h2>
              <!-- this PLAYER NAME WILL ACT AS A PLACEHOLDER FOR THE ACTUAL NAME OF THE USER -->
              <h3>PLAYER NAME</h3>
              <!-- player symbol -->
              <p>X</p>
              <!-- these buttons with no type will be overwritten by js -->
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>player 2</h2>
              <!-- this PLAYER NAME WILL ACT AS A PLACEHOLDER FOR THE ACTUAL NAME OF THE USER -->
              <h3>PLAYER NAME</h3>
              <!-- player symbol -->
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>

      <section id="active-game">
        <article>
          <h2>You won, <span id="winner-name">PLAYER NAME</span></h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>It's your turn, <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
          <!-- these li items will the boxes of the game -->

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
